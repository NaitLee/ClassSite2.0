<!DOCTYPE html>
<html lang="zh-hans">
<!-- Class website ver2.0, one of the project "Code NaitMoon Pond" -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <!-- <link rel="stylesheet" href="/css/zui.min.css" /> -->
    <script src="/js/jquery1.11.js"></script>
    <script src="/js/consoletrick.js"></script>
    <title>1824 班网站::主页</title>
</head>
<body>
    <div class="pond">
        <!-- Background image and blackening mask -->
        <div id="bg"></div>
        <div id="bgmask"></div>
        <!-- Navigation in header, from a template -->
        <header>
            <h1 class="logo">
                <a href="index.html" style="text-decoration: none;">
                    <img src="pic/deco/ico.png" />
                    <span>1824 班网站</span>
                </a>
            </h1>
            <nav class="nav">
                <!-- Navigation items, will be inited with JS. -->
                <ul id="nav">
                </ul>
            </nav>
        </header>
        <div class="main">
            <div id="title">1824 班网站<br />欢迎您</div>
            <!-- Outdated browser alert (of course IE) -->
            <!--[if lt IE 9]><div class="browsehappy">如您所见，网页破碎不堪……<br />……您的浏览器过旧，请及时更新/更换以确保浏览体验和安全</div><![endif]-->
            <!-- Search box, from a template -->
            <section class="sousuo">
                <div class="search">
                    <div class="search-box">
                        <img class="search-icon" src="/pic/deco/logo_4.jpg">
                        <input type="text" id="txt" class="search-input" placeholder="善用搜索">
                        <button class="search-btn visible-sm visible-md visible-lg" id="search-btn">搜索</button>
                        <i class="search-clear icon icon-remove-sign" style="display: none;"></i>
                    </div>
                    <!-- 搜索热词 -->
                    <div class="box search-hot-text" id="box" style="display: none;">
                        <ul></ul>
                    </div>
                    <!-- 搜索引擎 -->
                    <div class="search-engine" style="display: none;">
                        <div class="search-engine-head">
                            <strong class="search-engine-tit">选择默认搜索引擎：</strong>
                            <div class="search-engine-tool">搜索热词： <span id="hot-btn" class="off"></span></div>
                        </div>
                        <ul class="search-engine-list">
                        </ul>
                    </div>
                </div>
            </section>
            <!-- Hitokoto, here is my specified structure for printing effect. Detail: https://hitokoto.cn -->
            <div class="hitokoto">
                <div class="bracket left">『</div>
                <div id="hitokoto"></div>
                <div class="hitokotod"><span id="hitokotop"></span><span id="cursor">|</span></div>
                <div class="bracket right">』</div>
            </div>
            <!-- Items, will be inited with JS. -->
            <div id="itemlist">
            </div>
            <!-- Copyright -->
            <div class="copyright">Copyright&copy; 2019-2020 NaitLee Soft. All rights reserved.<br />Site powered by <a href="http://www.rejetto.com/hfs/" target="_blank">HTTP File System</a>.</div>
        </div>
    </div>
    <script src="/js/randombg.js"></script>
    <!-- <script src="/js/zui.min.js"></script> -->
    <script src="/js/nav.js"></script>
    <script src="/js/initnav.js"></script>
    <script src="/js/inititems.js"></script>
    <!--<script src="https://v1.hitokoto.cn/?c=d&c=e&c=h&c=i&c=k&encode=js&select=%23hitokoto" defer></script>-->
    <script src="https://v1.hitokoto.cn/?encode=js&select=%23hitokoto" defer></script>
    <!-- <script src="/js/printhitokoto.js"></script> -->
    <script>
        // Hitokoto blocks us to switch search-engine & selecting hot-text, just move it away
        // $('.search-icon, .search-engine, .search-hot-text')
        $('.search').hover(function () {
            $('.hitokoto').css('left', '-100%');
        }, function () {
            $('.hitokoto').css('left', '0px');
        });
    </script>
</body>
</html>
